<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üî¥ Live Stream</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #a2c2e5, #f1f8ff);
      color: white;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px;
    }

    .container {
      background: rgba(255, 255, 255, 0.2);
      padding: 10px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 100%;
      max-width: 900px;
    }

    video#video {
      width: 100%;
      max-height: 500px;
      border-radius: 15px;
      outline: none;
      background-color: #000;
      border: 4px solid transparent;
      border-image: linear-gradient(135deg, #4facfe, #00f2fe);
      border-image-slice: 1;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.4), 0 0 15px rgba(0, 242, 254, 0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    video#video:hover {
      transform: scale(1.01);
      box-shadow: 0 0 35px rgba(0, 242, 254, 0.7);
    }

    .btn {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #4682B4;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    .modal {
      display: none;
      position: fixed;
      top: 10%;
      left: 50%;
      transform: translate(-50%, 0);
      width: 90%;
      max-width: 600px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      text-align: center;
      animation: slideDown 0.3s ease-in-out;
    }

    @keyframes slideDown {
      from {
        top: -100px;
        opacity: 0;
      }
      to {
        top: 10%;
        opacity: 1;
      }
    }

    .close {
      position: absolute;
      top: 10px;
      right: 8px;
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
      color: black;
    }

    #devicePopup {
      padding: 0px 0 34px 0;
    }

    .warning-text {
      background: #ffdd57;
      color: #000;
      padding: 10px;
      margin: 15px auto;
      border-radius: 10px;
      text-align: center;
      font-size: 16px;
      max-width: 600px;
      box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
      width: 90%;
    }

    @media screen and (max-width: 480px) {
      .warning-text {
        font-size: 13px;
        padding: 8px;
      }
    }

    #logoutBtn {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #ff5e7d;
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      z-index: 1000;
    }
  </style>
</head>

<body>
  <button id="logoutBtn" onclick="logout()">Logout</button>

  <div class="container">
    <video id="video" controls autoplay muted playsinline></video>
    <button id="watchBtn" class="btn">Watch On VLC</button>
    <div class="warning-text">
      ‚ö†Ô∏è Recommended to watch on the website. If issues arise, use VLC.
    </div>
  </div>

  <!-- Desktop Popup -->
  <div id="videoPopup" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <video id="popupVideo" controls autoplay muted playsinline></video>
    </div>
    <p style="color: #000;">Link To Stream: <span id="url"></span></p>
  </div>

  <!-- Mobile Device Popup -->
  <div id="devicePopup" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Select Your Device</h2>
      <button class="btn" id="iphonePopupBtn">iPhone</button>
      <button class="btn" id="androidPopupBtn">Android</button>
    </div>
  </div>

  <!-- iPhone Modal -->
  <div id="iphonePopup" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <video id="iphoneVideo" controls autoplay muted playsinline></video>
    </div>
    <p style="color: #000;">Link To Stream: <span id="url"></span></p>
  </div>

  <!-- Android Modal -->
  <div id="androidPopup" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <video id="androidVideo" controls autoplay muted playsinline></video>
    </div>
    <p style="color: #000;">Link To Stream: <span id="url"></span></p>
  </div>

  <script>
    if (localStorage.getItem("loggedIn") !== "yes") {
      window.location.href = "../../LoginPage.html";
    }

    const streamUrl = "https://korea-diabetes-hollywood-bailey.trycloudflare.com/hls/test.m3u8";
    document.getElementById("video").src = streamUrl;

    const watchBtn = document.getElementById("watchBtn");
    const videoPopup = document.getElementById("videoPopup");
    const devicePopup = document.getElementById("devicePopup");

    if (window.innerWidth > 1024) {
      watchBtn.addEventListener("click", () => {
        videoPopup.style.display = "block";
        document.getElementById("popupVideo").src = "0612 (1).mp4";
      });
    } else {
      watchBtn.addEventListener("click", () => {
        devicePopup.style.display = "block";
      });
    }

    document.getElementById("iphonePopupBtn").addEventListener("click", () => {
      document.getElementById("iphonePopup").style.display = "block";
      document.getElementById("iphoneVideo").src = "0612 (2).mp4";
    });

    document.getElementById("androidPopupBtn").addEventListener("click", () => {
      document.getElementById("androidPopup").style.display = "block";
      document.getElementById("androidVideo").src = "https://android-specific-video-url.com";
    });

    document.querySelectorAll(".modal").forEach(modal => {
      modal.addEventListener("click", event => {
        if (event.target === modal) {
          modal.style.display = "none";
        }
      });
    });

    document.querySelectorAll(".close").forEach(btn => {
      btn.addEventListener("click", function () {
        this.parentElement.parentElement.style.display = "none";
      });
    });

    function logout() {
      localStorage.removeItem("loggedIn");
      window.location.href = "../../LoginPage.html";
    }
  </script>
</body>
</html>
