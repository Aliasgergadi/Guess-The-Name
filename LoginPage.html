<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <style>
    @font-face {
      font-family: "AL-KANZ Medium";
      src: url("AILERON-THIN.OTF");
    }
    body {
      font-family: "AL-KANZ Medium", sans-serif;
      background: linear-gradient(135deg, #a2c2e5, #f1f8ff);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .login-box {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      width: 90%;
      border-radius: 10px;
      border: 1px solid #aaa;
    }
    button {
      background-color: #4CAF50;
      color: white;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <input type="email" id="emailInput" placeholder="Enter your email" />
    <input type="password" id="passwordInput" placeholder="Enter password" />
    <button onclick="login()">Login</button>
    <p id="loginStatus"></p>
  </div>

  <script>
    const SHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTxwuE4b27LHQg4x4HWpq2Ic7_FpApG_UjlxmJwo5NhGzhm7vmqsm1I5BYEsPFS0jcPMszGBX11vYt9/pub?output=csv'; 
    const REQUIRED_PASSWORD = 'Ceremony';

    function login() {
      const email = document.getElementById('emailInput').value.trim().toLowerCase();
      const password = document.getElementById('passwordInput').value.trim();

      if (!email || !password) {
        alert("Please enter both email and password.");
        return;
      }

      if (password !== REQUIRED_PASSWORD) {
        document.getElementById('loginStatus').innerText = "Incorrect password.";
        return;
      }

      Papa.parse(SHEET_URL, {
        download: true,
        header: true,
        complete: function(results) {
          const users = results.data;
          const user = users.find(u => u.Email && u.Email.toLowerCase() === email);

          if (user) {
            localStorage.setItem("userEmail", user.Email);
            localStorage.setItem("userName", user.Name);
            document.getElementById('loginStatus').innerText = `Welcome, ${user.Name}! Redirecting...`;
            setTimeout(() => window.location.href = "index.html", 1500);
          } else {
            document.getElementById('loginStatus').innerText = "Email not found. Please submit the form first.";
          }
        },
        error: function(err) {
          console.error("CSV Fetch Error:", err);
          document.getElementById('loginStatus').innerText = "Failed to load login data.";
        }
      });
    }
  </script>
</body>
</html>
